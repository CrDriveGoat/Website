<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单聊天室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .auth-container, .chat-container {
            display: none;
            flex-direction: column;
            min-height: 600px;
            max-height: 80vh;
        }
        
        .auth-container.active, .chat-container.active {
            display: flex;
        }
        
        .auth-form {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
            flex-shrink: 0;
        }
        
        .auth-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: none;
            border: none;
            font-size: 18px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            color: #555;
        }
        
        input {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-logout {
            background: #6b7280;
            color: white;
        }
        
        .message {
            padding: 10px 15px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.own {
            background: #667eea;
            color: white;
            align-self: flex-end;
        }
        
        .message.other {
            background: #f3f4f6;
            color: #333;
            align-self: flex-start;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #f9fafb;
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
        }
        
        .message-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .message-username {
            font-weight: bold;
            font-size: 14px;
        }
        
        .message-time {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .current-user {
            font-weight: 600;
            color: #667eea;
        }
        
        .alert {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #6ee7b7;
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .status.online {
            background: #d1fae5;
            color: #059669;
        }
        
        .status.offline {
            background: #fee2e2;
            color: #dc2626;
        }
    </style>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <!-- 登录/注册界面 -->
        <div class="auth-container active" id="authContainer">
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTabBtn" type="button">登录</button>
                <button class="auth-tab" id="registerTabBtn" type="button">注册</button>
            </div>
            
            <form class="auth-form" id="loginForm">
                <h2>欢迎回来</h2>
                <div class="alert" id="loginAlert" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="loginEmail">邮箱</label>
                    <input type="email" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="btn-primary">登录</button>
                
                <div class="status offline" id="loginStatus">正在连接...</div>
            </form>
            
            <form class="auth-form" id="registerForm" style="display: none;">
                <h2>创建账户</h2>
                <div class="alert" id="registerAlert" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">邮箱</label>
                    <input type="email" id="registerEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn-primary">注册</button>
                
                <div class="status offline" id="registerStatus">正在连接...</div>
            </form>
        </div>
        
        <!-- 聊天界面 -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div>
                    <h3>聊天室</h3>
                    <p>当前用户: <span class="current-user" id="currentUsername"></span></p>
                </div>
                <button class="btn-logout" id="logoutBtn" type="button">退出登录</button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div style="text-align: center; color: #666; padding: 20px;">
                    聊天室已就绪
                </div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" 
                       class="chat-input" 
                       id="messageInput" 
                       placeholder="输入消息...">
                <button class="btn-primary" id="sendBtn" type="button">发送</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== 配置区域 ====================
        const SUPABASE_URL = "https://veovtfoqqwsyofrkiqok.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlb3Z0Zm9xcXdzeW9mcmtpcW9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzY2MDYsImV4cCI6MjA4MTcxMjYwNn0.eFKO6y8uZOCNJF687zEFZsjRshthwVI7ZoB6mg1JJvY";
        
        // 全局变量 - 这里只声明一次
        let supabase = null;
        let currentUser = null;
        
        // ==================== 初始化 ====================
        async function initApp() {
            try {
                console.log("初始化应用...");
                
                // 1. 初始化Supabase
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log("Supabase初始化完成");
                
                // 2. 设置事件监听
                setupEventListeners();
                
                // 3. 检查登录状态
                await checkLoginStatus();
                
                updateStatus("应用初始化完成", true);
                
            } catch (error) {
                console.error("初始化失败:", error);
                updateStatus("初始化失败: " + error.message, false);
            }
        }
        
        // ==================== 事件监听 ====================
        function setupEventListeners() {
            // 标签切换
            document.getElementById('loginTabBtn').addEventListener('click', showLoginForm);
            document.getElementById('registerTabBtn').addEventListener('click', showRegisterForm);
            
            // 表单提交
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            
            // 聊天功能
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // 回车发送消息
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            console.log("事件监听器设置完成");
        }
        
        // ==================== 表单显示/隐藏 ====================
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'flex';
            document.getElementById('registerForm').style.display = 'none';
            
            document.getElementById('loginTabBtn').classList.add('active');
            document.getElementById('registerTabBtn').classList.remove('active');
        }
        
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'flex';
            
            document.getElementById('loginTabBtn').classList.remove('active');
            document.getElementById('registerTabBtn').classList.add('active');
        }
        
        // ==================== 状态更新 ====================
        function updateStatus(message, isSuccess) {
            const statusElements = document.querySelectorAll('.status');
            statusElements.forEach(el => {
                el.textContent = message;
                el.className = `status ${isSuccess ? 'online' : 'offline'}`;
            });
        }
        
        function showAlert(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `alert alert-${type}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
        
        // ==================== 登录状态检查 ====================
        async function checkLoginStatus() {
            try {
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error("检查会话失败:", error);
                    return;
                }
                
                if (data.session) {
                    // 用户已登录
                    currentUser = data.session.user;
                    console.log("用户已登录:", currentUser.email);
                    
                    // 显示聊天界面
                    document.getElementById('authContainer').classList.remove('active');
                    document.getElementById('chatContainer').classList.add('active');
                    
                    // 显示用户名
                    document.getElementById('currentUsername').textContent = currentUser.email;
                    
                    // 加载消息
                    loadMessages();
                    
                    updateStatus("已登录: " + currentUser.email, true);
                } else {
                    console.log("用户未登录");
                    updateStatus("请登录或注册", false);
                }
            } catch (error) {
                console.error("检查登录状态失败:", error);
            }
        }
        
        // ==================== 注册处理 ====================
        async function handleRegister(e) {
            e.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const username = document.getElementById('registerUsername').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 验证
            if (password !== confirmPassword) {
                showAlert('registerAlert', '两次密码不一致', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('registerAlert', '密码至少6位', 'error');
                return;
            }
            
            try {
                // 1. 注册用户
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // 2. 创建用户资料
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert([
                        { 
                            id: data.user.id,
                            username: username,
                            created_at: new Date().toISOString()
                        }
                    ]);
                
                if (profileError) {
                    if (profileError.message.includes('relation "profiles" does not exist')) {
                        showAlert('registerAlert', '请先在Supabase创建profiles表', 'error');
                        console.log("profiles表不存在，请运行SQL创建表");
                        return;
                    }
                    throw profileError;
                }
                
                showAlert('registerAlert', '注册成功！请登录', 'success');
                
                // 清空表单
                e.target.reset();
                showLoginForm();
                
            } catch (error) {
                console.error("注册失败:", error);
                showAlert('registerAlert', '注册失败: ' + error.message, 'error');
            }
        }
        
        // ==================== 登录处理 ====================
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // 登录成功
                currentUser = data.user;
                
                // 显示聊天界面
                document.getElementById('authContainer').classList.remove('active');
                document.getElementById('chatContainer').classList.add('active');
                
                // 显示用户名
                document.getElementById('currentUsername').textContent = currentUser.email;
                
                // 清空表单
                e.target.reset();
                
                // 加载消息
                loadMessages();
                
                updateStatus("登录成功", true);
                
            } catch (error) {
                console.error("登录失败:", error);
                showAlert('loginAlert', '登录失败: ' + error.message, 'error');
            }
        }
        
        // ==================== 聊天功能 ====================
        async function loadMessages() {
            try {
                const messagesContainer = document.getElementById('chatMessages');
                
                // 获取消息
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: true });
                
                if (error) {
                    if (error.message.includes('relation "messages" does not exist')) {
                        messagesContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">欢迎！发送第一条消息</div>';
                        return;
                    }
                    throw error;
                }
                
                messagesContainer.innerHTML = '';
                
                if (!messages || messages.length === 0) {
                    messagesContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">还没有消息，开始聊天吧！</div>';
                    return;
                }
                
                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    const isOwnMessage = msg.user_id === currentUser.id;
                    
                    messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;
                    messageElement.innerHTML = `
                        <div class="message-info">
                            <span class="message-username">用户${msg.user_id.substring(0, 8)}</span>
                            <span class="message-time">${new Date(msg.created_at).toLocaleTimeString()}</span>
                        </div>
                        <div>${msg.content}</div>
                    `;
                    
                    messagesContainer.appendChild(messageElement);
                });
                
                // 滚动到底部
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 100);
                
            } catch (error) {
                console.error("加载消息失败:", error);
            }
        }
        
        async function sendMessage() {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) {
                alert('请输入消息');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([
                        { 
                            user_id: currentUser.id,
                            content: content,
                            created_at: new Date().toISOString(),
                            is_deleted: false
                        }
                    ]);
                
                if (error) {
                    if (error.message.includes('relation "messages" does not exist')) {
                        alert('messages表不存在，请在Supabase中创建');
                        return;
                    }
                    throw error;
                }
                
                input.value = '';
                input.focus();
                
                // 重新加载消息
                loadMessages();
                
            } catch (error) {
                console.error("发送消息失败:", error);
                alert('发送失败: ' + error.message);
            }
        }
        
        // ==================== 退出登录 ====================
        async function handleLogout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                currentUser = null;
                
                // 显示登录界面
                document.getElementById('chatContainer').classList.remove('active');
                document.getElementById('authContainer').classList.add('active');
                showLoginForm();
                
                updateStatus("已退出登录", false);
                
            } catch (error) {
                console.error("退出登录失败:", error);
            }
        }
        
        // ==================== 启动应用 ====================
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log("页面加载完成，开始初始化...");
            initApp();
        });
    </script>
</body>
</html>
