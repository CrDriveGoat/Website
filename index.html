<!DOCTYPE html>
<html>
<head>
    <title>下载文件</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
        }
        
        .download-btn {
            background: #007bff;
            color: white;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <button class="download-btn" onclick="downloadFile()">下载 test.zip</button>

    <script>
        // 直接从根目录下载test.zip文件
        const FILE_URL = 'test.zip';
        
        function downloadFile() {
            // 创建隐藏的链接并点击下载
            const link = document.createElement('a');
            link.href = FILE_URL;
            link.download = 'test.zip';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
