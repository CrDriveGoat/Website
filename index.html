<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .auth-container, .chat-container {
            display: none;
            flex-direction: column;
            height: 600px;
        }
        
        .auth-container.active, .chat-container.active {
            display: flex;
        }
        
        .auth-form {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .auth-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: none;
            border: none;
            font-size: 18px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            color: #555;
        }
        
        input {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-logout {
            background: #6b7280;
            color: white;
        }
        
        .message {
            padding: 10px 15px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.own {
            background: #667eea;
            color: white;
            align-self: flex-end;
        }
        
        .message.other {
            background: #f3f4f6;
            color: #333;
            align-self: flex-start;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #f9fafb;
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
        }
        
        .message-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .message-username {
            font-weight: bold;
            font-size: 14px;
        }
        
        .message-time {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .delete-btn {
            padding: 4px 8px;
            font-size: 12px;
            background: rgba(0,0,0,0.1);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .message:hover .delete-btn {
            opacity: 1;
        }
        
        .current-user {
            font-weight: 600;
            color: #667eea;
        }
        
        .alert {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #6ee7b7;
        }
    </style>
    <!-- 引入Supabase库 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <!-- 登录/注册界面 -->
        <div class="auth-container active" id="authContainer">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showLogin()">登录</button>
                <button class="auth-tab" onclick="showRegister()">注册</button>
            </div>
            
            <form class="auth-form" id="loginForm">
                <h2>欢迎回来</h2>
                <div class="alert" id="loginAlert" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="loginEmail">邮箱</label>
                    <input type="email" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="btn-primary">登录</button>
            </form>
            
            <form class="auth-form" id="registerForm" style="display: none;">
                <h2>创建账户</h2>
                <div class="alert" id="registerAlert" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">邮箱</label>
                    <input type="email" id="registerEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn-primary">注册</button>
            </form>
        </div>
        
        <!-- 聊天界面 -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div>
                    <h3>聊天室</h3>
                    <p>当前用户: <span class="current-user" id="currentUsername"></span></p>
                </div>
                <button class="btn-logout" onclick="logout()">退出登录</button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- 消息会动态添加到这里 -->
            </div>
            
            <div class="chat-input-container">
                <input type="text" 
                       class="chat-input" 
                       id="messageInput" 
                       placeholder="输入消息..."
                       onkeypress="if(event.key === 'Enter') sendMessage()">
                <button class="btn-primary" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== 【第1步：填写你的API密钥】 ====================
        // 从Supabase获取这两个值：
        // 1. 登录Supabase → 点击你的项目 → Settings → API
        // 2. 复制 Project URL 和 anon public key
        const SUPABASE_URL = "https://veovtfoqqwsyofrkiqok.supabase.co"; 
        const SUPABASE_KEY = "sb_publishable_StAZYyqD8I3_mbaZ_mchRQ_t0Q6B7FC"; 
        // ==================== 【填写结束】 ====================
        
        // 初始化Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // 当前登录的用户
        let currentUser = null;
        
        // 显示登录表单
        function showLogin() {
            document.getElementById('loginForm').style.display = 'flex';
            document.getElementById('registerForm').style.display = 'none';
            
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.auth-tab')[0].classList.add('active');
            
            document.getElementById('loginAlert').style.display = 'none';
        }
        
        // 显示注册表单
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'flex';
            
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.auth-tab')[1].classList.add('active');
            
            document.getElementById('registerAlert').style.display = 'none';
        }
        
        // 用户注册
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const username = document.getElementById('registerUsername').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const alertDiv = document.getElementById('registerAlert');
            
            // 验证输入
            if (password !== confirmPassword) {
                showAlert(alertDiv, '两次输入的密码不一致', 'error');
                return;
            }
            
            if (!email.includes('@')) {
                showAlert(alertDiv, '请输入有效的邮箱地址', 'error');
                return;
            }
            
            try {
                // 1. 在Supabase中注册用户
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (authError) throw authError;
                
                // 2. 在profiles表中创建用户资料
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert([
                        { 
                            id: authData.user.id,
                            username: username,
                            created_at: new Date().toISOString()
                        }
                    ]);
                
                if (profileError) {
                    // 如果是因为表不存在，先创建表
                    if (profileError.message.includes('relation "profiles" does not exist')) {
                        // 先创建profiles表
                        await createProfilesTable();
                        // 再插入数据
                        await supabase
                            .from('profiles')
                            .insert([
                                { 
                                    id: authData.user.id,
                                    username: username,
                                    created_at: new Date().toISOString()
                                }
                            ]);
                    } else {
                        throw profileError;
                    }
                }
                
                showAlert(alertDiv, '注册成功！请登录', 'success');
                
                // 清空表单
                this.reset();
                showLogin();
                
            } catch (error) {
                showAlert(alertDiv, '注册失败: ' + error.message, 'error');
            }
        });
        
        // 用户登录
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const alertDiv = document.getElementById('loginAlert');
            
            try {
                // 使用邮箱密码登录
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // 登录成功
                currentUser = data.user;
                
                // 获取用户信息
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('username')
                    .eq('id', currentUser.id)
                    .single();
                
                document.getElementById('currentUsername').textContent = profile?.username || email;
                document.getElementById('authContainer').classList.remove('active');
                document.getElementById('chatContainer').classList.add('active');
                
                // 确保messages表存在
                await createMessagesTable();
                // 加载消息
                await loadMessages();
                // 开始监听新消息
                setupRealtime();
                
                // 清空表单
                this.reset();
                
            } catch (error) {
                showAlert(alertDiv, '登录失败: ' + error.message, 'error');
            }
        });
        
        // 发送消息
        async function sendMessage() {
            if (!currentUser) return;
            
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;
            
            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([
                        { 
                            user_id: currentUser.id,
                            content: content,
                            created_at: new Date().toISOString(),
                            is_deleted: false
                        }
                    ]);
                
                if (error) throw error;
                
                input.value = '';
                
            } catch (error) {
                console.error('发送失败:', error);
                alert('发送失败: ' + error.message);
            }
        }
        
        // 加载历史消息
        async function loadMessages() {
            try {
                // 获取用户信息
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('username')
                    .eq('id', currentUser.id)
                    .single();
                
                const currentUsername = profile?.username;
                
                // 获取所有消息
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select(`
                        id,
                        content,
                        created_at,
                        is_deleted,
                        user_id,
                        profiles (username)
                    `)
                    .order('created_at', { ascending: true });
                
                if (error) {
                    // 如果表不存在，先创建
                    if (error.message.includes('relation "messages" does not exist')) {
                        await createMessagesTable();
                        return; // 表刚创建，没有数据
                    }
                    throw error;
                }
                
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = '';
                
                if (!messages || messages.length === 0) {
                    messagesContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">还没有消息，开始聊天吧！</div>';
                    return;
                }
                
                messages.forEach(msg => {
                    if (msg.is_deleted) return; // 被删除的消息不显示
                    
                    const messageElement = document.createElement('div');
                    const isOwnMessage = msg.user_id === currentUser.id;
                    
                    messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;
                    messageElement.innerHTML = `
                        <div class="message-info">
                            <span class="message-username">${msg.profiles?.username || '用户'}</span>
                            <span class="message-time">${new Date(msg.created_at).toLocaleTimeString('zh-CN', { 
                                hour: '2-digit', 
                                minute: '2-digit' 
                            })}</span>
                        </div>
                        <div>${msg.content}</div>
                        ${isOwnMessage ? `<button class="delete-btn" onclick="deleteMessage('${msg.id}')">撤回</button>` : ''}
                    `;
                    
                    messagesContainer.appendChild(messageElement);
                });
                
                // 滚动到底部
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
            } catch (error) {
                console.error('加载消息失败:', error);
            }
        }
        
        // 实时监听新消息
        function setupRealtime() {
            // 监听messages表的新消息
            supabase
                .channel('public:messages')
                .on('postgres_changes', 
                    { 
                        event: 'INSERT', 
                        schema: 'public', 
                        table: 'messages' 
                    }, 
                    (payload) => {
                        console.log('收到新消息:', payload.new);
                        loadMessages(); // 重新加载消息
                    }
                )
                .on('postgres_changes',
                    {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'messages'
                    },
                    (payload) => {
                        console.log('消息更新:', payload.new);
                        loadMessages(); // 重新加载消息
                    }
                )
                .subscribe();
        }
        
        // 撤回消息
        async function deleteMessage(messageId) {
            if (!currentUser) return;
            
            if (!confirm('确定要撤回这条消息吗？')) return;
            
            try {
                const { error } = await supabase
                    .from('messages')
                    .update({ is_deleted: true })
                    .eq('id', messageId)
                    .eq('user_id', currentUser.id); // 只能撤回自己的消息
                
                if (error) throw error;
                
                console.log('消息已撤回');
                
            } catch (error) {
                console.error('撤回失败:', error);
                alert('撤回失败: ' + error.message);
            }
        }
        
        // 退出登录
        async function logout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                currentUser = null;
                document.getElementById('chatContainer').classList.remove('active');
                document.getElementById('authContainer').classList.add('active');
                showLogin();
                
            } catch (error) {
                console.error('退出失败:', error);
            }
        }
        
        // 辅助函数：显示提示
        function showAlert(element, message, type) {
            element.textContent = message;
            element.className = `alert alert-${type}`;
            element.style.display = 'block';
            
            // 3秒后隐藏
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
        
        // 创建profiles表（如果不存在）
        async function createProfilesTable() {
            try {
                // 在Supabase中无法直接通过前端JS创建表
                // 需要手动在SQL编辑器中创建
                console.log('请在Supabase的SQL编辑器中运行以下SQL创建profiles表:');
                console.log(`
CREATE TABLE IF NOT EXISTS public.profiles (
  id UUID DEFAULT gen_random_uuid() PRIMARY KEY,
  username VARCHAR(50) UNIQUE NOT NULL,
  created_at TIMESTAMP DEFAULT now()
);
                `);
                
                alert('请在Supabase的SQL编辑器中创建profiles表，查看控制台获取SQL语句');
            } catch (error) {
                console.error('创建表失败:', error);
            }
        }
        
        // 创建messages表（如果不存在）
        async function createMessagesTable() {
            try {
                // 在Supabase中无法直接通过前端JS创建表
                // 需要手动在SQL编辑器中创建
                console.log('请在Supabase的SQL编辑器中运行以下SQL创建messages表:');
                console.log(`
CREATE TABLE IF NOT EXISTS public.messages (
  id UUID DEFAULT gen_random_uuid() PRIMARY KEY,
  user_id UUID NOT NULL,
  content TEXT NOT NULL,
  created_at TIMESTAMP DEFAULT now(),
  is_deleted BOOLEAN DEFAULT FALSE
);
                `);
                
                // 注意：实际上这里不能自动创建表，需要用户手动在Supabase后台创建
            } catch (error) {
                console.error('创建表失败:', error);
            }
        }
        
        // 页面加载时检查登录状态
        window.addEventListener('DOMContentLoaded', async function() {
            // 检查是否已登录
            const { data } = await supabase.auth.getSession();
            
            if (data.session) {
                currentUser = data.session.user;
                
                // 获取用户信息
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('username')
                    .eq('id', currentUser.id)
                    .single();
                
                document.getElementById('currentUsername').textContent = profile?.username || currentUser.email;
                document.getElementById('authContainer').classList.remove('active');
                document.getElementById('chatContainer').classList.add('active');
                
                await loadMessages();
                setupRealtime();
            }
        });
        
        // 监听键盘事件
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
